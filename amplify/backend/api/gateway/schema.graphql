# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type DAO
    @model
    @key(name: "DAOById", fields: ["dao"], queryField: "getDAOById")
    @key(name: "DAOByName", fields: ["name"], queryField: "getDAOByName") {
    id: ID!
    dao: String!
    name: String!
    faq: [FAQ]
    accomplishments: String
    backgroundURL: AWSURL!
    logoURL: AWSURL!
    bounties: [Bounty]
    categories: [String]!
    tags: [String]
    description: String!
    howToJoin: [String]
    missionAndVision: String
    whatDoWeDo: [String]
    tokenBenefits: [TokenBenefit]
    upcomingHangouts: String
    tokenAddress: String
    socials: [Social]
}

type User
    @model
    @key(
        name: "UserByAddress"
        fields: ["wallet"]
        queryField: "getUserByAddress"
    )
    @key(
        name: "UserByUsername"
        fields: ["username"]
        queryField: "getUserByUsername"
    ) {
    id: ID!
    wallet: String!
    username: String!
    name: String!
    bio: String
    daos_ids: [String]
    daos: [DAO] @function(name: "getUserDAOs")
    init: Boolean
    nonce: Int!
    pfp: String
    socials: [Social]
}

type FAQ {
    question: String!
    answer: String!
}

type Bounty {
    headline: String!
    description: String!
    level: String!
    categories: [String]!
    reward: String!
    directions: String!
    links: [String]!
    endDate: AWSDateTime!
    postDate: AWSDateTime!
}

type TokenBenefit {
    amount: Int!
    description: String!
    title: String!
    token: String!
}

type Social {
    network: String!
    url: String!
}
