type Trigger {
    type: OptionType
    completed: Boolean!
    noOfPeople: Int!
}


type Gate
    @model
    @key(name: "gateByDAO", fields: ["daoID"], queryField: "getGatesByDAOID") {
    id: ID!
    daoID: ID!
    dao: DAO @connection(fields: ["daoID"])
    name: String!
    description: String!
    categories: String!
    admins: [ID]!
    keys: Int!
    tasks: [Task] @connection(keyName: "taskByGateID", fields: ["id"])
    # prerequisites: Prerequisites
}

type Task
    @model
    @key(
        name: "taskByGateID"
        fields: ["gateID"]
        queryField: "getTasksByGateID"
    ) {
    id: ID!
    gateID: ID!
    title: String!
    description: String!
    triggers: [Trigger]
    completed: Boolean!
    gate: Gate @connection(fields: ["gateID"])
}

enum OptionType {
    auto
    manual
}