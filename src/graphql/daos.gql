mutation createDAO($object: daos_insert_input = {}) {
    insert_daos_one(object: $object) {
        accomplishments
        background_url
        blacklisted_flags
        categories
        created_at
        description
        ens
        faq
        hangouts
        how_to_join
        id
        logo_url
        mv
        name
        slug
        token
        updated_at
        wdwd
        whitelisted_flags
        youtube_url
    }
}

mutation updateDAO($id: uuid!, $set: daos_set_input = {}) {
    update_daos_by_pk(pk_columns: { id: $id }, _set: $set) {
        background_url
        blacklisted_flags
        categories
        created_at
        description
        ens
        hangouts
        how_to_join
        id
        logo_url
        mv
        slug
        updated_at
        wdwd
        whitelisted_flags
        youtube_url
        accomplishments
        faq
        token
    }
}

mutation deleteDAO($id: uuid!) {
    delete_daos_by_pk(id: $id) {
        id
    }
}

