query getDAO($id: uuid!) {
    daos_by_pk(id: $id) {
        youtube_url
        whitelisted_flags
        wdwd
        updated_at
        token_benefits {
            amount
            created_at
            dao_id
            description
            id
            title
            token
            updated_at
        }
        slug
        mv
        logo_url
        id
        how_to_join
        hangouts
        ens
        description
        created_at
        categories
        blacklisted_flags
        background_url
        accomplishments
        faq
        token
        bounties {
            categories
            description
            directions
            end_date
            headline
            id
            level
            links
            post_date
            reward
        }
    }
}

