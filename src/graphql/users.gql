### Mutations ###

mutation createUser($object: users_insert_input = {}) {
    insert_users_one(object: $object) {
        about
        attitudes
        bio
        blacklistedFlags
        createdAt
        device
        id
        init
        knowledges
        languages
        name
        pfp
        skills
        socials
        updatedAt
        username
        wallet
        whitelistedFlags
    }
}

mutation updateUser($set: users_set_input = {}, $id: uuid = "") {
    update_users_by_pk(pk_columns: { id: $id }, _set: $set) {
        about
        attitudes
        bio
        blacklistedFlags
        createdAt
        device
        id
        init
        knowledges
        languages
        name
        pfp
        skills
        socials
        updatedAt
        username
        wallet
        whitelistedFlags
    }
}

mutation deleteUser($id: uuid!) {
    delete_users_by_pk(id: $id) {
        id
    }
}
