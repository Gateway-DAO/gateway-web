mutation updateSocials($objects: [user_socials_insert_input!] = {}) {
    insert_user_socials(
        objects: $objects
        on_conflict: {
            constraint: user_socials_user_id_network_key
            update_columns: url
        }
    ) {
        affected_rows
    }
}

mutation deleteUser($id: uuid!) {
    delete_users_by_pk(id: $id) {
        id
    }
}
