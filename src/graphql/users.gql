### Queries ###

query getUserByUsername($username: String!) {
    users(where: { username: { _eq: $username } }) {
        about
        attitudes
        bio
        blacklistedFlags
        createdAt
        device
        id
        init
        knowledges
        languages
        name
        pfp
        skills
        socials
        updatedAt
        username
        wallet
        whitelistedFlags
        gate_progresses {
            created_at
            gate_id
            id
            status
            updated_at
        }
    }
}

