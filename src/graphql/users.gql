### Queries ###

query getUserByUsername($username: String!) {
    users(where: { username: { _eq: $username } }) {
        about
        attitudes
        bio
        blacklistedFlags
        createdAt
        device
        id
        init
        knowledges
        languages
        name
        pfp
        skills
        socials {
            network
            url
        }
        updatedAt
        credentials {
            attitudes
            ceramic
            created_at
            dao_id
            dao {
                logo_url
                name
            }
            description
            gate
            id
            image
            issuer_id
            knowledges
            name
            pow
            skills
            target_id
            updated_at
        }
        username
        wallet
        whitelistedFlags
        gate_progresses {
            created_at
            gate_id
            id
            status
            updated_at
        }
    }
}

query checkUsername($username: String!) {
    users(where: { username: { _eq: $username } }) {
        id
        username
    }
}

