### Queries ###

query getGate($id: uuid!) {
    gates_by_pk(id: $id) {
        skills
        published
        nft_type
        links
        knowledge
        keys
        id
        gate_name
        description
        dao_id
        categories
        badge
        attitudes
    }
}

query getKey($id: uuid!) {
    keys_by_pk(id: $id) {
        gate_id
        id
        information
        keys
        people_limit
        task
        task_type
        unlimited
    }
}

### Mutations ###

mutation updateGate($id: uuid!) {
    update_gates_by_pk(pk_columns: { id: $id }) {
        attitudes
        badge
        categories
        dao_id
        description
        gate_name
        id
        keys
        knowledge
        links
        nft_type
        published
        skills
    }
}

mutation deleteGate($id: uuid!) {
  delete_gates_by_pk(id: $id) {
    id
  }
}

mutation deleteKey($id: uuid!) {
  delete_keys_by_pk(id: $id) {
    id
  }
}

mutation verifyTask($key_id: uuid!, $user_id: uuid!, $info: json) {
  verify_key(input: {key_id: $key_id, user_id: $user_id, info: $info}) {
    completed_gate
    task_info
  }
}
