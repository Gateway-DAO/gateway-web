### Queries ###

query getGate($id: uuid!, $permissions_where: permissions_bool_exp = {permission: {_eq: "admin"}}) {
    gates_by_pk(id: $id) {
        skills
        published
        holders {
            id
        }
        permissions(where: $permissions_where) {
            user {
                about
                attitudes
                bio
                blacklistedFlags
                createdAt
                device
                id
                init
                knowledges
                languages
                name
                pfp
                skills
                updatedAt
                username
                wallet
                whitelistedFlags
            }
            permission
        }
        earners {
            gate_id
            id
            user_id
            user {
                id
                wallet
                name
                pfp
            }
        }
        tasks {
            gate_id
            id
            information
            task
            task_type
        }
        dao {
            name
            youtube_url
            whitelisted_flags
            wdwd
            updated_at
            slug
            mv
            logo_url
            id
            how_to_join
            hangouts
            ens
            description
            created_at
            categories
            blacklisted_flags
            background_url
            accomplishments
            faq
            token
        }
        nft_type
        links
        knowledge
        keys
        id
        gate_name
        description
        dao_id
        categories
        badge
        attitudes
    }
}

