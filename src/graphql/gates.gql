### Queries ###

query getGate($id: uuid!) {
    gates_by_pk(id: $id) {
        skills
        published
        earners {
            gate_id
            id
            user_id
        }
        keysByGateId {
            gate_id
            id
            information
            keys
            people_limit
            task
            task_type
            unlimited
        }
        dao {
            youtube_url
            whitelisted_flags
            wdwd
            updated_at
            slug
            mv
            logo_url
            id
            how_to_join
            hangouts
            ens
            description
            created_at
            categories
            blacklisted_flags
            background_url
            accomplishments
            faq
            token
        }
        nft_type
        links
        knowledge
        keys
        id
        gate_name
        description
        dao_id
        categories
        badge
        attitudes
    }
}

